        /* Centrar el contenido del contenedor horizontal y verticalmente */
        #svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
            background-color: transparent; /* Color de fondo para el logo */
            opacity: 1; /* Establecemos la opacidad inicial en 1 */
            transition: opacity 2s ease-in-out; /* Agregamos una transición suave para la aparición/desaparición */
        }

        /* Ajustar el tamaño del logo al 20% de la pantalla */
        #svg-container img {
            width: 120px;
            height: 70px;
            max-width: 300px;
        }

        /* Agregamos una clase para ocultar el logo después de que desaparezca */
        .logo-hidden {
            opacity: 0;
        }

        /* Modificamos estilos para la animación de desaparición del logo */
        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    <script>
        window.addEventListener('load', function() {
            const logoContainer = document.querySelector('#svg-container');
            const contentContainer = document.querySelector('#content');
            const dropdownMenu = document.querySelector('.nav');
    
            // Ocultar el logo
            logoContainer.style.opacity = '1';
            logoContainer.style.animation = 'fade-out 4.8s forwards';
    
            // Ocultar el menú desplegable
            dropdownMenu.classList.add('hidden');
    
            // Mostrar el contenido después de que termine la animación de desaparición del logo
            setTimeout(function() {
                contentContainer.style.display = 'block';
                // Mostrar el menú desplegable
                dropdownMenu.classList.remove('hidden');
            }, 5000); // Tiempo de la animación de desaparición del logo en milisegundos (0.8 segundos)
        });
    </script>
